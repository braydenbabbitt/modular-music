name: Deploy to Firebase Hosting on PR
'on':
  pull_request:
    paths:
      - 'src/**'
      - '!src/services/supabase/types/**'
      - 'public/**'
env:
  VITE_SPOTIFY_CLIENT_ID: ${{ secrets.VITE_SPOTIFY_CLIENT_ID }}
  VITE_SPOTIFY_CLIENT_SECRET: ${{ secrets.VITE_SPOTIFY_CLIENT_SECRET }}
  VITE_SPOTIFY_LOGIN_REDIRECT_URI: ${{ secrets.VITE_SPOTIFY_LOGIN_REDIRECT_URI }}
  VITE_SUPABASE_ANON_KEY: ${{ secrets.VITE_SUPABASE_ANON_KEY }}
  VITE_SUPABASE_REFERENCE_ID: ${{ secrets.VITE_SUPABASE_REFERENCE_ID }}
  VITE_SUPABASE_URL: ${{ secrets.VITE_SUPABASE_URL }}
jobs:
  build_and_preview:
    if: '${{ github.event.pull_request.head.repo.full_name == github.repository }}'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - run: npm ci && npm run build
      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SERVICE_ACCOUNT_MODULAR_MUSIC_13EA2 }}'
          projectId: modular-music-13ea2
